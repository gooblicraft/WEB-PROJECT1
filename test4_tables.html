<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table,tr,th,td{
            border-width: 1px;
            border-color: cadetblue;
            border-style: solid;
        }

        caption{
            text-align: center;
            font-size: medium;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <table>
        <caption>My Favorite Foods</caption>
        <thead>
            <tr>
                <th>Dessert</th>
                <th>Meal</th>
                <th>Fruits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ice Cream</td>
                <td>Adobo</td>
                <td>Banana</td>
            </tr>
            <tr>
                <td>Halo Halo</td>
                <td>Sinigang</td>
                <td>Apple</td>
            </tr>
            <tr>
                <td>Donut</td>
                <td>Tinola</td>
                <td>Mango</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
